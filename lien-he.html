        <label for="ten">Họ và tên: </label>
        <input type="text" name="hoten" placeholder="họ và tên *" size="35" class="form-control">
        <br>
        <!--input text: text-->
        <label for="gt">Giới Tính: </label>

        <br>
        <!--input radio: option dots-->

        <br>
        <!--input date: calender-->
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="email *" size="50" class="form-control">
        <br>
        <!--input mail: text@gmail.com-->
        <label for="gt">Số điện thoại: </label>
        <input type="tel" name="so dt" placeholder="Số đt *" class="form-control">
        <br>
        <!--input tel: telephone--> 
        
        <!--select: select option with different value-->
        <label for="ghichu">Ghi chú: </label>
        <br>
        <textarea name="#" id="#" cols="40" rows="6" placeholder="message" class="form-control"></textarea>
        <br>
        <!--textarea: textable area-->
        <input type="submit" value="Lien He" class="nut">
        <button type="reset" class="nut-nhap">Nhập Lai</button>
        <!--input submit-->
